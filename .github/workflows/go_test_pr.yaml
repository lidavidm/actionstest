name: Go Test PR

on:
  workflow_dispatch:
    inputs:
      pr:
        description: "The PR to comment on"
        required: true
        type: string
      repository:
        description: "The repository to checkout"
        required: true
        type: string
      commit:
        description: "The commit to checkout"
        required: true
        type: string

concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    uses: lidavidm/actionstest/.github/workflows/go_test.yaml@main
    with:
      repository: ${{ inputs.repository }}
      commit: ${{ inputs.commit }}

  report:
    name: comment on PR
    runs-on: ubuntu-slim
    if: ${{ always() }}
    needs:
      - test
    permissions:
      pull-requests: write

    steps:
      - name: set job summary
        run: |
          echo "**PR:** https://github.com/${{ github.repository }}/pull/${{ inputs.pr }}" >> $GITHUB_STEP_SUMMARY
          echo "**Remote:** ${{ inputs.repository }}/${{ inputs.commit }}" >> $GITHUB_STEP_SUMMARY

      - id: get_run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo Passed: ${{ needs.test.result }}
          gh run --repo ${{ github.repository }} view ${{ github.run_id }} --json url
          echo workflow_run_url=$(gh run --repo ${{ github.repository }} view ${{ github.run_id }} --json url --jq '.url') | tee -a $GITHUB_OUTPUT

      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ inputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Tested ${{ inputs.repository }}@${{ inputs.commit }}: ${{ needs.test.result }}\nWorkflow run: ${{ steps.get_run.outputs.workflow_run_url }}'
            })
